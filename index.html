<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Christmas Tree</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a2d40;
            overflow: hidden;
            min-width: 450px;
        }

        .scene {
            position: relative;
            width: 400px;
            height: 400px;
        }

       

        .tree {
            position: absolute;
            bottom: 50px;
            left: 38%;
            transform: translateX(-50%);
        }

        .layer {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 0 solid transparent;
            border-bottom: solid #0f5132;
        }

        .layer:nth-child(1) { border-left-width: 140px; border-right-width: 140px; border-bottom-width: 80px; transform: translateX(-140px); bottom: 0; }
        .layer:nth-child(2) { border-left-width: 120px; border-right-width: 120px; border-bottom-width: 70px; transform: translateX(-120px); bottom: 70px; }
        .layer:nth-child(3) { border-left-width: 100px; border-right-width: 100px; border-bottom-width: 60px; transform: translateX(-100px); bottom: 130px; }
        .layer:nth-child(4) { border-left-width: 80px; border-right-width: 80px; border-bottom-width: 50px; transform: translateX(-80px); bottom: 180px; }
        .layer:nth-child(5) { border-left-width: 60px; border-right-width: 60px; border-bottom-width: 40px; transform: translateX(-60px); bottom: 220px; }
        .layer:nth-child(6) { border-left-width: 40px; border-right-width: 40px; border-bottom-width: 30px; transform: translateX(-40px); bottom: 250px; }
        .layer:nth-child(7) { border-left-width: 20px; border-right-width: 20px; border-bottom-width: 20px; transform: translateX(-20px); bottom: 270px; }

        .star {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid gold;
            filter: drop-shadow(0 0 10px gold);
            
            animation: sparkle 1.5s infinite alternate;
        }

        .star::before,
        .star::after {
            content: '';
            position: absolute;
            top: 35px;
            left: -25px;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 35px solid gold;
        }

        .star::before { transform: rotate(70deg); }
        .star::after { transform: rotate(-70deg); }

        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: lightBulb 1s infinite alternate;
            z-index: 10;
            box-shadow: 0 0 10px currentColor;
        }

        .gifts {
            position: absolute;
            bottom: -35px;
            left: 38%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
        }

        .gift {
            width: 30px;
            height: 32px;
            background-color: #ff4d4d;
            margin: 0 4px 4px;
            position: relative;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .gift::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: #dd8eea;
            top: 12px;
        }

        .gift::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 100%;
            background-color: #d9a1eb;
            left: 10px;
        }

        @keyframes sparkle {
            0%, 100% { 
                filter: drop-shadow(0 0 10px gold) drop-shadow(0 0 20px gold);
                transform: translateX(-50%) scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 15px rgb(206, 180, 33)) drop-shadow(0 0 30px gold);
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes lightBulb {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 10px currentColor); }
            50% { opacity: 0.7; filter: drop-shadow(0 0 5px currentColor); }
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .circle-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
      
          .circle-container span {
            position: absolute;
            font-size: 24px;
            color: #fff; /* White */
            transform-origin: 50% 200px; /* Rotate around the center */
          }
      
          /* Place emoji groups evenly around the border - 8 groups */
          .circle-container span:nth-child(1) { transform: rotate(0deg) translate(0, -200px); }
          .circle-container span:nth-child(2) { transform: rotate(45deg) translate(0, -200px); }
          .circle-container span:nth-child(3) { transform: rotate(90deg) translate(0, -200px); }
          .circle-container span:nth-child(4) { transform: rotate(135deg) translate(0, -200px); }
          .circle-container span:nth-child(5) { transform: rotate(180deg) translate(0, -200px); }
          .circle-container span:nth-child(6) { transform: rotate(225deg) translate(0, -200px); }
          .circle-container span:nth-child(7) { transform: rotate(270deg) translate(0, -200px); }
          .circle-container span:nth-child(8) { transform: rotate(315deg) translate(0, -200px); }
    
          .circle-container {
            position: relative;
            width: 300px; /* Adjusted size */
            height: 300px;

            justify-content: center;
            align-items: center;

          .circle-container span {

            background-color: rgb(208, 208, 45);
            clip-path: polygon(
              50% 0%,

              98% 35%,
              68% 57%,
              79% 91%,
              50% 70%,
              21% 91%,
              32% 57%,
              2% 35%,
              39% 35%
            );
            box-shadow: 0 0 20px 10px rgba(255, 223, 0, 0.8);
            animation: glow 2s infinite, sparkle 2s infinite alternate;
          }
          
          @keyframes glow {
            0%, 100% {
              box-shadow: 0 0 20px 10px rgba(255, 223, 0, 0.8);
            }
            50% {
              box-shadow: 0 0 40px 20px rgba(255, 223, 0, 1);
            }
          }
          
          @keyframes sparkle {
            0%, 100% {
              transform: scale(1);
              filter: brightness(1);
            }
            50% {
              transform: scale(1.1);
              filter: brightness(1.5);
            }
          }

          .text-container {
            font-size: 30px; /* Font size of the text */
            font-weight: bold;
            
            letter-spacing: 3px;
            opacity: 0;
            font-family:fantasy;
            animation: fadeInOut 4s infinite;
            position:absolute;
            top:-80px;
            color:lightcyan;
            width:450px;
            text-align:center; 
            margin-right:auto;
            margin-left:auto;* The animation for fade in and out */
          }
      
          /* Animation to make the text appear letter by letter */
          @keyframes fadeInOut {
            0% {
              opacity: 0;
            }
            25% {
              opacity: 1;
            }
            75% {
              opacity: 1;
            }
            100% {
              opacity: 0;
            }
          }
      
          .text-container span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 4s infinite;

          @keyframes fadeIn {
            0% {

            25% {

            75% {

            }
            100% {

          /* Delay each letter for animation */
          .text-container span:nth-child(1) { animation-delay: 0s; }
          .text-container span:nth-child(2) { animation-delay: 0.1s; }
          .text-container span:nth-child(3) { animation-delay: 0.2s; }

        </style>
</head>
