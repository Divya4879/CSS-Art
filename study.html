<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl Coding on Laptop</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

.scene {
    position: relative;
    width: 400px;
    height: 400px;
    background-image: linear-gradient(to bottom,rgb(235, 119, 119),rgb(227, 37, 37),white,lightgreen,green);
    overflow: hidden;
    border-radius:50%;
}

.table {
    position: absolute;
    bottom: 100px;
    left: 50px;
    width: 300px;
    height: 20px;
    background-color: #8b4513;
}

.table::before, .table::after {
    content: '';
    position: absolute;
    top: 20px;
    width: 10px;
    height: 80px;
    background-color: #8b4513;
}

.table::before { left: 20px; }
.table::after { right: 20px; }

.laptop {
    position: absolute;
    bottom: 120px;
    left: 130px;
    width: 120px;
    height: 80px;
    background-color: #333;
    border-radius: 5px;
    transform: perspective(500px) rotateX(10deg);
}

.laptop::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 120px;
    height: 10px;
    background-color: #222;
    border-radius: 0 0 5px 5px;
}

.laptop-screen {
    position: absolute;
    top: 5px;
    left: 5px;
    width: 110px;
    height: 70px;
    background-image:linear-gradient(to bottom,rgb(166, 5, 5),rgb(8, 121, 8),white,blue,purple);
    border-radius: 2px;
}

.chair {
    position: absolute;
    bottom: 20px;
    left: 150px;
    width: 100px;
    height: 60px;
    background-color: #8B4513;
    border-radius: 10px 10px 0 0;
    z-index: 1;
}

.chair::before, .chair::after {
    content: '';
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 40px;
    background-color: #8B4513;
}

.chair::before { left: 10px; }
.chair::after { right: 10px; }

.chair-back {
    position: absolute;
    bottom: 60px;
    left: 150px;
    width: 100px;
    height: 80px;
    background-color: #8B4513;
    border-radius: 10px 10px 0 0;
    z-index: 1;
}

.girl {
    position: absolute;
    bottom: 80px;
    left: 160px;
    width: 80px;
    height: 120px;
}

.head {
    position: absolute;
    top: 0;
    left: 20px;
    width: 40px;
    height: 50px;
    background-color: #ffd700;
    border-radius: 50% 50% 40% 40%;
}

.hair {
    position: absolute;
    top: -5px;
    left: -5px;
    width: 50px;
    height: 70px;
    background-color: #1a1919;
    border-radius: 50% 50% 40% 40%;
    z-index: 1;
}

.body {
    position: absolute;
    top: 50px;
    left: 10px;
    width: 60px;
    height: 100px;
    background-color: #88e880;
    border-radius: 20px 20px 0 0;
    z-index: 0;
}

.arm {
    position: absolute;
    width: 15px;
    height: 50px;
    background-color: #88e880;
}

.arm-left {
    top: 58px;
    left: 5px;
    transform-origin: top center;
    transform: rotate(135deg);
    animation: type-left 0.5s infinite alternate;
}

.arm-right {
    top: 58px;
    right: 5px;
    transform-origin: top center;
    transform: rotate(-45deg);
    animation: type-right 0.5s infinite alternate;
}

.hand {
    position: absolute;
            bottom: -5px;
            width: 18px;
            height: 18px;
            background-color: #ffd700;
            border-radius: 50%;
    
}






@keyframes type-left {
    0% { transform: rotate(45deg); }
    100% { transform: rotate(50deg); }
}

@keyframes type-right {
    0% { transform: rotate(-45deg); }
    100% { transform: rotate(-50deg); }
}

.coffee-mug {
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 10px 10px 30px 30px; /* Round the bottom edges */
    position: relative;
    border: 3px solid #141a0346;
    top:240px;
    right:-280px;
  }

  /* Coffee inside the mug */
  .coffee {
    width: 100%;
    height: 75%;
    background-color: #502d2c; /* Black coffee color */
    border-radius: 0 0 30px 30px;
    position: absolute;
    bottom: 0;
    z-index: 10;
  }

  /* Handle of the mug (Outside the cup) */
  .handle {
    
    width: 5px;
    height: 5px;
    transform: translateX(-50%) rotate(45deg); 
    border: 10px solid #2b1005; 
    border-radius: 50%; 
    z-index: 1;
  }

  /* Steaming coffee (lines) */
  .steam {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 5px;
    height: 20px;
    background-color: #bdc3c7;
    border-radius: 50%;
    animation: steam 1s infinite ease-in-out;
  }

  .steam:nth-child(1) {
    animation-delay: 0s;
  }

  .steam:nth-child(2) {
    animation-delay: 0.2s;
  }

  .steam:nth-child(3) {
    animation-delay: 0.4s;
  }

  .steam:nth-child(4) {
    animation-delay: 0.6s;
  }

  /* Animation for steam effect */
  @keyframes steam {
    0% {
      opacity: 0.7;
      transform: translateX(-50%) translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateX(-50%) translateY(-30px);
    }
  }
  .text{
    position:absolute;
    top:5%;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-weight: 700;
    font-size: 36px;
    font-style: italic;
    color:red;
    text-shadow: 4px 4px green;
  }
    </style>
</head>
<body>
    <div class="text">Coding with Coffee üíóüíù</div>
    <div class="scene">
        <div class="table"></div>
        <div class="laptop">
            <div class="laptop-screen"></div>
        </div>
        <div class="chair"></div>
        <div class="chair-back"></div>
        <div class="girl">
            <div class="head">
                <div class="hair"></div>
            </div>
            <div class="body"></div>
            <div class="arm arm-left">
                <div class="hand"></div>
            </div>
            <div class="arm arm-right">
                <div class="hand"></div>
            </div>
            
        </div>
        <div class="coffee-mug">
            <div class="coffee"></div>
            <div class="handle"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
          </div>
    </div>
</body>
</html>
